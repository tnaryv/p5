<html>

<head>
  <script src="p5/p5.min.js"></script>
  <script src="jumper.js"></script>
  <script src="barrier.js"></script>
  <script src="p5/p5.collide2d.min.js"></script>
  <style>
    body {
      margin: 0;
      padding:; 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <script>
    var w = window.innerWidth;
    var h = window.innerHeight;
    var jumper = new jumper();
    var barrier = new barrier();
    var hit = false;

    function setup() {
      createCanvas(w,h);
    }
    
    function draw() {
      background(255);
      jumper.show();
      jumper.move();
      jumper.update();
      barrier.show();
      barrier.update();
      hit = collideRectCircle(
        barrier.x,
        barrier.y,
        barrier.width,
        barrier.height,
        jumper.x,
        jumper.y,
        50);
      if (hit === true) {
        noLoop();
      }
    }

    
  
  
  </script>
</body>

</html>
