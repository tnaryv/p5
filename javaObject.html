<html>

<head>
  <script src="p5/p5.min.js"></script>
  <style>
    body {
      margin: 0;
      padding:; 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <script>
    var w = window.innerWidth;
    var h = window.innerHeight;
    var jumper = new jumper();
    
    function setup() {
      createCanvas(w,h);
    }
    
    function draw() {
      background(255);
      jumper.show();
      jumper.update();
    }
    
    function jumper() {
      this.x = 50;
      this.y = 0;
      this.gravity = 1; //the force of gravity
      this.lift = -10; //opposing force
      this.velocity = 0; //speed of the gravity
      this.show = function() {
        fill(color('red'));
        ellipse(this.x, this.y, 50, 50);
      }
      this.up = function() {
        this.velocity += this.lift; //when i go up, i am going to oppose the gravity by -10
      }
      this.update = function() {
        this.velocity += this.gravity;
        this.y += this.velocity;
        this.velocity *= 0.9; //air resistance
        if (this.y > h) { //stop on floor
          this.y = h;
          this.velocity = 0;
        }
        if (this.y < 0) { //stop on ceiling
          this.y = 0;
          this.velocity = 0;
        }
      }
    }
    
    function keyPressed() {
      if (keyCode === 32) {
        jumper.up();
      }
    }
    
  </script>
</body>

</html>
