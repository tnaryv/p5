<html>
  <head>
      <script src="p5.min.js"></script>
  </head>
  <body>
    <h1 id="ax"></h1>
    <h1 id="rx"></h1>
    <script>
      var ax;
      var axhigh = 0;
      
      var rx;
      function setup() {
        createCanvas(window.innerWidth, window.innerHeight);
      }
      
      function draw() {
        ax = accelerationX;
        if (ax < axhigh) {
          axhigh = ax;
          document.getElementById("ax").innerHTML = "X Acceleration = " + axhigh;
        }
        rx = rotationX;
        document.getElementById("rx").innerHTML = "X Rotation = " + rx;
      }
    </script>
  </body>
</html>
